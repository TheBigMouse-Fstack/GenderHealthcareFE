<div
  class="min-h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('./loginBg.png')"
>
  <div
    class="relative w-full max-w-sm mx-auto px-4 py-6 bg-white border border-gray-200 rounded-xl shadow-2xl backdrop-blur-lg"
  >
    <div class="flex flex-col items-center mb-4">
      <img src="./logoNgang.png" alt="GenderCare Logo" class="h-16 mb-2" />
    </div>
    <form #form="ngForm" (ngSubmit)="onRegister()" autocomplete="off">
      <!-- Full Name -->
      <div class="relative mb-4">
        <input
          type="text"
          class="peer w-full h-10 px-3 border border-gray-300 rounded-md outline-none text-base bg-transparent focus:border-[#4E6688]"
          id="fullName"
          name="fullName"
          [(ngModel)]="fullName"
          required
          autocomplete="off"
        />
        <label
          for="fullName"
          class="absolute left-3 top-2 text-gray-500 pointer-events-none transition-all duration-200 peer-focus:-top-5 peer-focus:text-xs peer-focus:text-[#4E6688] peer-valid:-top-5 peer-valid:text-xs peer-valid:text-[#4E6688] bg-transparent px-1"
          >Full Name</label
        >
      </div>
      <!-- Sex Identity -->
      <div class="relative mb-4">
        <select
          class="peer w-full h-10 px-3 border border-gray-300 rounded-md outline-none text-[#4E6688] text-base bg-transparent focus:border-[#4E6688]"
          id="sexIdentity"
          name="sexIdentity"
          [(ngModel)]="sexIdentity"
          required
        >
          <option value="" disabled selected>Select sex identity</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label
          for="sexIdentity"
          class="absolute left-3 top-[-10px] text-xs text-[#4E6688] bg-white px-1"
          >Sex Identity</label
        >
      </div>
      <!-- Email -->
      <div class="relative mb-4">
        <input
          type="email"
          class="peer w-full h-10 px-3 border border-gray-300 rounded-md outline-none text-base bg-transparent focus:border-[#4E6688]"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          autocomplete="off"
        />
        <label
          for="email"
          class="absolute left-3 top-2 text-gray-500 pointer-events-none transition-all duration-200 peer-focus:-top-5 peer-focus:text-xs peer-focus:text-[#4E6688] peer-valid:-top-5 peer-valid:text-xs peer-valid:text-[#4E6688] bg-transparent px-1"
          >Email</label
        >
      </div>
      <!-- Password -->
      <div class="relative mb-4">
        <input
          [type]="showPass ? 'text' : 'password'"
          class="peer w-full h-10 px-3 pr-10 border border-gray-300 rounded-md outline-none text-base bg-transparent focus:border-[#4E6688]"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="off"
        />
        <label
          for="password"
          class="absolute left-3 top-2 text-gray-500 pointer-events-none transition-all duration-200 peer-focus:-top-5 peer-focus:text-xs peer-focus:text-[#4E6688] peer-valid:-top-5 peer-valid:text-xs peer-valid:text-[#4E6688] bg-transparent px-1"
          >Password</label
        >
        <button
          type="button"
          (click)="showPass = !showPass"
          class="absolute top-1/2 right-3 -translate-y-1/2 p-0 m-0 bg-transparent border-none cursor-pointer flex items-center justify-center focus:outline-none"
          tabindex="-1"
          aria-label="Toggle password visibility"
        >
          @if (!showPass) {
          <img src="./visibility_off.png" alt="Show password" class="w-5 h-5" />
          } @if (showPass) {
          <img src="./visibility.png" alt="Hide password" class="w-5 h-5" />
          }
        </button>
      </div>
      <!-- Confirm Password -->
      <div class="relative mb-4">
        <input
          [type]="showConfirmPass ? 'text' : 'password'"
          class="peer w-full h-10 px-3 pr-10 border border-gray-300 rounded-md outline-none text-base bg-transparent focus:border-[#4E6688]"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          autocomplete="off"
        />
        <label
          for="confirmPassword"
          class="absolute left-3 top-2 text-gray-500 pointer-events-none transition-all duration-200 peer-focus:-top-5 peer-focus:text-xs peer-focus:text-[#4E6688] peer-valid:-top-5 peer-valid:text-xs peer-valid:text-[#4E6688] bg-transparent px-1"
          >Confirm Password</label
        >
        <button
          type="button"
          (click)="showConfirmPass = !showConfirmPass"
          class="absolute top-1/2 right-3 -translate-y-1/2 p-0 m-0 bg-transparent border-none cursor-pointer flex items-center justify-center focus:outline-none"
          tabindex="-1"
          aria-label="Toggle confirm password visibility"
        >
          @if (!showConfirmPass) {
          <img src="./visibility_off.png" alt="Show password" class="w-5 h-5" />
          } @if (showConfirmPass) {
          <img src="./visibility.png" alt="Hide password" class="w-5 h-5" />
          }
        </button>
      </div>
      <!-- Submit -->
      <button
        type="submit"
        class="relative cursor-pointer w-full py-3 bg-[#4E6688] rounded-lg transition-all duration-100 active:scale-95 group overflow-hidden"
      >
        <span class="text-white text-base font-semibold relative z-10"
          >Register</span
        >
        <div
          class="pointer-events-none absolute left-1/2 top-1/2 w-full h-full -translate-x-1/2 -translate-y-1/2 border-2 border-white rounded-lg transition-all duration-300 group-hover:scale-110 group-hover:border-[#FFD700] z-0"
        ></div>
      </button>

      <!-- Login with google -->
      <app-google />
      <!--  -->

      <div class="flex justify-end mt-4 text-sm text-gray-700">
        <div class="mx-3">Already have an account?</div>
        <a href="/login" class="text-[#4E6688] font-semibold hover:underline"
          >Sign In</a
        >
      </div>
    </form>
  </div>
</div>
